        class Counter {
            constructor(limit) {
                this.count = 1;
                this.limit = limit;
            }

            next() {
                if (this.count <= this.limit) {
                    return {
                        done: false,
                        value: this.count++
                    };
                } else {
                    return {
                        done: true,
                        value: undefined
                    }
                }
            }

            [Symbol.iterator]() {
                return this;
            }
        };

        let counter = new Counter(3);

        console.log(counter.next());
        console.log(counter.next());
        console.log(counter.next());
